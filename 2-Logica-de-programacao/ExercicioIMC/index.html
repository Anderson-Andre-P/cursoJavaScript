<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercício IMC</title>
</head>
<body>
    <section class="container">
        <h1>Índice de Massa Corporal</h1>
        <div class="tabela">
            <div class="imc">
                <h2>IMC</h2>
                <p>Abaixo de 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Acima de 40</p>
            </div>

            <div class="classificacao">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau I</p>
                <p>Obesidade grau II</p>
                <p>Obesidade grau III (mórbida)</p>
            </div>
        </div>

        <form action="/" class="form" id="form" method="POST">
            <label for="peso">Peso</label>
            <input type="text" placeholder="Digite seu peso" id="peso" name="peso">

            <label for="altura">Altura</label>
            <input type="text" placeholder="Digite sua altura" id="altura" name="altura">
            
            <button type="submit" class="btnEnviar">Calcular</button>
        </form>

        <div class="resultado" id="resultado"></div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
