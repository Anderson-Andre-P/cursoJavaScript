<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Atribuição via desestruturação | Objects</title>
</head>
<body>
    <section class="container">
        <h1>Site Default</h1>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet ut, modi doloremque deleniti labore repellendus! Atque sint corporis, labore iusto, odio, sunt dignissimos repellat consequuntur expedita in unde eos velit.
        </p>

        <form action="" class="form">
            <label for="input-test-1">Texto</label>
            <input type="text" placeholder="Digite um texto" id="input-test-1">

            <label for="input-test-2">Senha</label>
            <input type="password" placeholder="Digite uma senha" id="input-test-2">
            
            <label for="input-test-3">Email</label>
            <input type="email" placeholder="Digite um email" id="input-test-3">
            
            <label for="input-test-4">Numeros</label>
            <input type="number" placeholder="Digite um número" id="input-test-4">
            
            <button class="btnEnviar">Enviar</button>
        </form>
    </section>

    <script src="./script.js"></script>
